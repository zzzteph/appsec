[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0


[program:default-worker]
process_name=%(program_name)s_%(process_num)02d
command=/usr/local/bin/php /var/www/html/artisan queue:work redis --sleep=3 --tries=3
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/html/stdout-supervisord.log
stderr_logfile=/var/www/html/error-supervisord.log
stopwaitsecs=3600